    <script>
      user = JSON.parse(window.localStorage.getItem("USER"));
      var expireTime = JSON.parse(window.localStorage.getItem("EXPIRE_TIME"))
      var now = new Date()
      var year = now.getFullYear().toString()
      var month = (now.getMonth()+1).toString().length>1?(now.getMonth()+1).toString():"0"+(now.getMonth()+1).toString()
      var date = now.getDate().toString().length>1?now.getDate().toString():"0"+now.getDate().toString()
      var hour = now.getHours().toString().length>1?now.getHours().toString():"0"+now.getHours().toString()
      var minute = now.getMinutes().toString().length>1?now.getMinutes().toString():"0"+now.getMinutes().toString()
      var second = now.getSeconds().toString().length>1?now.getSeconds().toString():"0"+now.getSeconds().toString()
      var nowTime = year+month+date+hour+minute+second
      if(nowTime - expireTime >= -10){
        window.location.href = "/admin/login?nextUrl=" + window.location.href
      }
    </script>

    <script type="text/javascript">
      $.ajaxSetup({
        contentType:"application/x-www-form-urlencoded;charset=utf-8",
        headers:{
          Authentication:JSON.parse(window.localStorage.getItem("USER_TOKEN"))
        },
        statusCode: {

          },
          504: function() {

          },
          500: function() {

          },
          429:function () {

          },
          401:function () {

          },
          400:function () {
            window.location.href="/admin/error/exam_400";
          },
          403:function () {

      var companyId = user.companyId; //公司id
      $(function () {
        //页面加载loading
        $("#spinnerLoading").addClass("hidden");

        // ajaxstart with loading shown
        $( document ).ajaxStart(function() {
          $("#spinnerLoading").removeClass("hidden");
        });
        // ajaxstop with loading hidden
        $( document ).ajaxStop(function() {
          $("#spinnerLoading").addClass("hidden");
        });


        // //读取用户自定义LOGO
        // if($("#companyLogo").length>0){
        //   var _this = $("#companyLogo");
        //
        //   $.ajax({
        //     type: "GET",

        //     success: function(msg){
        //       if(msg.success){

        //         var img = '<img class="icon-logo logo-ksx" src="'+logo_url+'" />';
        //         $(_this).append(img);
        //       }
        //     }
        //   });
        // }

        // 退出登录(清空cookie,session&&sessionId)
        $("#logoutBtn").click(function (e) {
          e.preventDefault();

          $("#logoutModal").modal();
        });

        //确认退出登录
        $("#confirmLogoutBtn").click(function () {
          $.ajax({
            type: "POST",
            cache : false,
            dataType: "json",
            url: "/login/account/logout",
            xhrFields:{
              withCredentials: true
            },
            crossDomain: true,
            success: function(msg){
              var jump_url = msg.bizContent.url;
              window.location.href = jump_url;

            }
          });
        });

        //第三方需求，隐藏logo和退出，返回
        $(function () {
          //获取cookie
          var thirdParty = getCookie('thirdParty');

          if(thirdParty=='true'){
            $("#logoutBtn, .back-icon").addClass("hidden");
          }
        });
      });

      // set cookie
      function setCookie(cookieName, cookieValue, expiresTime){
        $("#spinnerLoading").addClass("hide");

        $.ajax( {
          type:"post",
          url:"/login/account/set_cookie",
          dataType:"json",
          data: "cookieName=" + cookieName + "&cookieValue=" + cookieValue + "&expiresTime=" + expiresTime,
          success:function(msg){
            $("#spinnerLoading").removeClass("hide");
            return msg;
          },
          error:function (msg) {
            $("#spinnerLoading").removeClass("hide");
          }
        });

      }


      // get cookie
      function getCookie(c_name){
        if(document.cookie.length>0){
          c_start=document.cookie.indexOf(c_name + "=")
          if(c_start!=-1){
            c_start=c_start + c_name.length+1;
            c_end=document.cookie.indexOf(";",c_start);
            if (c_end==-1){
              c_end=document.cookie.length
            }
            return unescape(document.cookie.substring(c_start,c_end));
          }
        }
        return "";
      }

      function is_mobile(){//是否移动端设备判断
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        var bIsWx=sUserAgent.match(/MicroMessenger/i)=="micromessenger";
        return bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM || bIsWx;
      }
    </script>

    <script type="text/javascript">
      $(function () {
        var set_release_way = 1;
        //获得证书
        var certificate = 'false';
        //有证书试用权限
        var certificate_trial = '1';
        var exam_results_id='31998464';

        //若获得证书则显示已获得证书弹窗
        if(certificate_trial=='1'&&certificate=='true'){
          $("#certificateModal").modal({
            backdrop: "static",
            keyboard: false
          });
        }
        var toPictureHeight = $('.content-again').height();

        $(".exam-ewm-share").qrcode({
          size:110,
          fill:"#000",
          background:"#fff",
          text:"https://"+window.location.host+"/exam/result/inquire?examResultsId=31998464&pageToPicture=1",
          radius:0,
          quiet:2
        });
        //点击小红包显示红包模态框
        $("#showRedPacketModal").click(function(){
          $("#redPacketModal").modal("show");
        });
        $("#redPacketModal").on('show.bs.modal', function () {
          //红包模态框显示后，隐藏红包
          $("#showRedPacketModal").hide();
        });
        $("#redPacketModal").on('hide.bs.modal', function () {
          //红包模态框隐藏后后，显示红包
          $("#showRedPacketModal").show();
        });


        function deleteCookie(name){
          var date=new Date();
          date.setTime(date.getTime()-10000);
          document.cookie=name+"=v; expire="+date.toGMTString()+"; path=/; domain=.kaoshixing.com";
        }
        // 返回跳转
        $('a.logout').click(function (e) {
          e.stopPropagation();
          e.preventDefault();
          var process_id = $(this).attr("data-processId");
          var formUrl = getCookie('processUrl');
          if (formUrl.split("?")[1] == 'process=true') {
            window.location.href = "https://v.kaoshixing.com/exam/pc/customprocess/#/detail/" + process_id;
            deleteCookie('processUrl');
          }else {
            deleteCookie('processUrl');
            if(getRequest('type')==1) {
              window.location.href = "/depts/exam/history"
            } else {
              window.location.href = "/depts/exam";
            }
          }
        })

        //查看批改评语
        $('.exam-look-correct-comment').click(function(){
          $('#correct_comment_modal').modal('show');
        })

        //系统评语优化
        $(".exam-result-remark span").click(function(){ //若有链接，点击直接跳转
          var go_url=$(".exam-result-remark").find(".go-url");
          if(go_url.length!=0) {
            var url=go_url.attr("comment_url");
            window.location.href=url;
          }
        })

        //获取链接中参数
        function getRequest(key) {
          var url = location.search;
          var theRequest = new Object();
          if (url.indexOf("?") != -1)
          {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++)
            {
              theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
          }
          var value = theRequest[key];
          return value;
        }
      });
    </script>
